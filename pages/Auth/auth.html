<body>
  <div id="auth-wrapper">
    <div class="logo-wrapper width-30">
      Noks
    </div>
    <section class="card width-30">
      <div class="tabs">
        <button id="login-tab" class="tab active" tabindex="0">Login</button>
        <button id="register-tab" class="tab" tabindex="0">Register Classroom</button>
      </div>

      <form id="login-form">
          <input id="login-email" name="login-email" class="text-input" type="email" placeholder="Email" />
          <input id="login-password" name="login-email" class="text-input" type="password" placeholder="Password" />
          <div class="row justify-right">
            <button id="register-user" type="submit" class="button">Send</button>
          </div>
      </form>

      <form id="register-form">
        <input id="user-username" name="user-username" class="text-input" type="text" placeholder="Username" />
        <input id="user-email" name="user-email" class="text-input" type="email" placeholder="Email" />
        <input id="user-name" name="user-name" class="text-input" type="text" placeholder="Name" />
        <input id="user-age" name="user-age" class="text-input" type="number" placeholder="Age" />
        <div class="row justify-right">
          <button id="register-user" type="submit" class="button">Request</button>
        </div>
      </form>

    </section>
  </div>
  <script type="text/javascript" src="../../controllers/auth.js"></script>
